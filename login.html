    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

<body style="display:flex; min-height:100vh; width:100%; margin: 0; padding: 0; align-items: center; justify-content: center; flex-direction:column">
    <div class="card text-center align-middle">
        <div class="card-header">
            Bem-vindo
        </div>
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <p class="card-text"></p>
            <button type="button" onclick="Revelar('dadosEntrar')" class="btn btn-primary btn-lg" style="width: 270px">Entrar</button>
            <br>
            <br>
            <form id="dadosEntrar" style="display: none;">
                <div class="form-group" style="text-align: left;">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemplo@email.com">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="exampleInputPassword1">Senha:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="sua senha">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <br>
            <button type="button" onclick="Revelar('dadosCadastrar')" class="btn btn-info btn-lg" style="width: 270px">Cadastrar</button>
            <br>
            <br>
            <form id="dadosCadastrar" style="display: none;">
                <div class="form-group" style="text-align: left;">
                    <label for="exampleInputEmail1">Nome:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="seu nome">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemplo@email.com">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="exampleInputEmail1">Confirmar email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemplo@email.com">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="exampleInputPassword1">Senha:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="sua senha">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="exampleInputPassword1">Confirmar senha:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="sua senha">
                </div>
                <button type="submit" class="btn btn-info">Enviar</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="home.html">&larr; voltar</a>
        </div>
    </div>
